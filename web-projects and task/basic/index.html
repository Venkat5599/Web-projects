<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Solana Airdrop UI</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0d0f2d, #1a1d4a);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        width: 380px;
        background: rgba(255, 255, 255, 0.06);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 0 0 50px rgba(0,0,0,0.4);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 26px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        outline: none;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background-color: #6366f1;
        font-size: 17px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background-color: #4f46e5;
    }

    .status {
        margin-top: 18px;
        padding: 10px;
        font-size: 15px;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Solana Airdrop</h2>

    <input id="walletAddress" placeholder="Enter wallet address" />

    <button onclick="sendAirdrop()">Request Airdrop</button>

    <div class="status" id="status"></div>
</div>

<script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>

<script>
    async function sendAirdrop() {
        const addressInput = document.getElementById("walletAddress").value.trim();
        const status = document.getElementById("status");

        if (!addressInput) {
            status.innerText = "❌ Enter a wallet address!";
            return;
        }

        try {
            const connection = new solanaWeb3.Connection(
                "https://api.devnet.solana.com",
                "confirmed"
            );

            const publicKey = new solanaWeb3.PublicKey(addressInput);

            status.innerText = "⏳ Sending airdrop...";
            const signature = await connection.requestAirdrop(publicKey, 1e9);

            await connection.confirmTransaction(signature);

            status.innerHTML = `✅ Airdrop Successful!<br>Signature: ${signature}`;
        } catch (err) {
            status.innerText = "❌ Error: " + err.message;
        }
    }
</script>

</body>
</html>
